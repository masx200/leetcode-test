name: MSBuild

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

env:
    SOLUTION_FILE_PATH: .

    BUILD_CONFIGURATION: Release

permissions:
    contents: read

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v3
            - name: Cache xmake
              id: cache-xmake
              uses: actions/cache@v3
              with:
                  path: C:\hostedtoolcache\windows\xmake\dev\x64
                  key: ${{ runner.os }}-xmake-4fe1c80f57ce093a0f0c38100a773e9b2ad0512c
            - uses: actions/cache@v3
              with:
                  key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}-${{ hashFiles('**/import_map.json') }}
                  path: |
                      ~\.deno
                      ~\AppData\Local\deno
            - uses: actions/cache@v3
              with:
                  path: |
                      C:\vcpkg

                  key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/xmake.lua') }}
            - uses: actions/cache@v3
              with:
                  path: |
                      C:\Users\runneradmin\AppData\Local\.xmake

                  key: ${{ runner.os }}-xmake-${{ hashFiles('**/xmake.lua') }}
            - name: Add MSBuild to PATH
              uses: microsoft/setup-msbuild@v1.0.2
              with:
                  vs-prerelease: true

            - name: vcpkg-action

              uses: johnwason/vcpkg-action@v4
              with:
                  triplet: x64-windows-release
                  pkgs: "gtest cppunit"

                  token: ${{ github.token }}
            - name: Setup Deno

              uses: denoland/setup-deno@v1.1.0
              with:
                  deno-version: v1.33.1
            - uses: xmake-io/github-action-setup-xmake@v1
              if:  steps.cache-xmake.outputs.cache-hit != 'true'
              with:
                  xmake-version: branch@dev
                  actions-cache-folder: ".xmake-cache"
            - run: xmake update -s dev
              if:  steps.cache-xmake.outputs.cache-hit != 'true'
            - run: deno task cache
            - run: deno run -A xmake.ts
